<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mision JS</title>

<body>
    <header>
        <img class="logo"src="https://www.jovenesprogramadores.cl/wp-content/uploads/2021/03/jovenes_programadores.svg" alt="LogoJP">
        <h1>Notas del Semestre</h1>
    </header>
    <div class="ingresoDatos">
        <label for="nombre">Nombre del Alumno:</label>
        
        <input class="nombre" type="text" id="nombre">

        <input class="nota" type="number" min="1.0" max="7.0" step=".1" placeholder="Nota" id="nota1">
        <input class="nota" type="number" min="1.0" max="7.0" step=".1" placeholder="Nota" id="nota2">
        <input class="nota" type="number" min="1.0" max="7.0" step=".1" placeholder="Nota" id="nota3">
        <input class="nota" type="number" min="1.0" max="7.0" step=".1" placeholder="Nota" id="nota4">
        <input class="nota" type="number" min="1.0" max="7.0" step=".1" placeholder="Nota" id="nota5">

        <button class="btn btn-primary" id="enviar" onclick="verificacion()">Enviar</button>
    </div>
<div class="tablaResultados">
    <table class="table table-striped">
        <tbody id="tabla">
        <tr>    
            <th>Nombre</th>
            <th>Nota</th>
            <th>Nota</th>
            <th>Nota</th>
            <th>Nota</th>
            <th>Nota</th>
            <th>Promedio</th>
        </tr>
        </tbody>

    </table>
    <div class="resultados">
        <p class="promCurso">El promedio del Curso es:</p>
        <p id="promedioCurso"></p>
        <p class="notasAltas">Mejor(es) Promedio(s):</p>
        <ul id="notaMasAlta"></ul>
    </div>
</div>

</footer>
